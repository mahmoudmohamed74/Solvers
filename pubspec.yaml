name: solvers
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  pin_code_fields: ^7.4.0
  equatable: ^2.0.5
  get_it: ^7.2.0
  flutter_bloc: ^8.1.2
  dropdown_button2: ^2.1.0
  cloud_firestore: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash_logo.png
    - assets/images/google_logo_icon.png
    - assets/images/left_arrow_ic.png
    - assets/images/otp_image.png
    - assets/images/reset_password_image.png
    - assets/images/success_image.png
    - assets/images/help_ic.png
    - assets/images/logout_ic.png
    - assets/images/contact_us_ic.png
    - assets/images/person_ic.png
    - assets/images/small_person_ic.png
    - assets/images/circle_ic.png
    - assets/images/true_ic.png
    - assets/images/date_time_ic.png
    - assets/images/person_photo.png
    - assets/images/green_box.png
    - assets/images/red_box.png
    - assets/images/small_true_ic.png
    - assets/images/right_line.png
    - assets/images/left_line.png

